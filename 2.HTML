<h2>안녕</h2>
<p>
2003년 결성된 대한민국의 4인조 남성 중창단. 아이돌 위주의 댄스음악이 주류를 이루는 대한민국 가요계에서 십수 년째 고집스럽게 정통 R&B, 소울 장르를 개척하고 있는 선구자들이다.

그룹명은 흑인음악 장르(R&B, soul)를 하는 백인 가수를 칭하는 단어 "블루 아이드 소울"[1]이란 단어에 착안, 푸른 눈을 가진 백인에서 갈색 눈을 가진 동양인으로 치환하여 브라운 아이드 소울이라 명명. 줄여서 브아솔.
</p>
